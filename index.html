<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>100 Devs Calculator</h1>

    <main>
        <section class="inputField"></section>
        
        <section class="keyPad">
            <button class="normButton">7</button>
            <button class="normButton">8</button>
            <button class="normButton">9</button>
            <button class="normButton">/</button>
            <button class="normButton">4</button>
            <button class="normButton">5</button>
            <button class="normButton">6</button>
            <button class="normButton">x</button>
            <button class="normButton">1</button>
            <button class="normButton">2</button>
            <button class="normButton">3</button>
            <button class="normButton">+</button>
            <button class="normButton">0</button>
            <button class="normButton">.</button>
            <button class="normButton">=</button>
            <button class="normButton">-</button>
            <button class="uniqueButton">AC</button>
            <button class="uniqueButton">DEL</button>
        </section>

    </main>
</body>
</html>
